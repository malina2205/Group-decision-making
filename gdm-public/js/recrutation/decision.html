<div ng-controller="DecisionCtrl" ng-init="init()">
    <div class="page-header">
        <h1>Decyzja</h1>
    </div>
    <div class="panel panel-success">
        <div class="panel-heading">
            <span ng-show="compromise"><h3>Osiągnięto kompromis.</h3> Najlepszy wybór to:</span>
            <span ng-show="!compromise"><h3>Grupa nie osiągnęła kompromisu.</h3> Kandydaci, którzy przeszli do kolejnego etapu: </span> 
        </div>          
        
        <div class="panel-body">
            <ul class="list-group" >
                <li ng-repeat="candidate in decisions.winners" class="list-group-item clearfix">
                    <h3> {{candidate.name}} {{candidate.surname}} </h3>
                    <p ng-bind-html="candidate.description"></p>
                </li>
            </ul>
        </div>
    </div>

    <div class="panel panel-success">   
        <div class="panel-body">
            Tabela preferencji R#  
            <table class="table table-hover">
            <thead>
                <tr>
                  <th>R#</th>
                  <th ng-repeat="cand in recruitment.candidates">{{cand.name}} {{cand.surname}}</th>
                </tr>
            </thead>
              <tbody>
                <tr ng-repeat="row in decisions.rhasz">
                  <td>ekspert {{row.ekspertId + 1}}</td>
                  <td ng-repeat="el in row.set track by $index">{{el}}</td>
                </tr>

              </tbody>
            </table>
        </div>

    </div>

<!--Div that will hold the pie chart      <div id="chart_div" style="width:400; height:300"></div>-->


    <div class="row">
        <a ng-click="back()" class="btn btn-primary btn-default"><span class="glyphicon glyphicon-arrow-left"></span> Powrót </a>
    </div>

</div>
