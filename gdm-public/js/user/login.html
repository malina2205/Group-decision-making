<div class = "col-sm-offset-1" ng-controller="LoginCtrl" ng-init="init()">
    <h1>Logowanie </h1>
    <hr/>
    <form class="form-horizontal" name="loginForm">
      <div class="form-group">
        <label class="col-sm-3 control-label">Email</label>
        <div class="col-sm-4">
          <input ng-model="email" type="email" class="form-control" placeholder="Email" required/>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
        <div class="col-sm-4">
          <input ng-model="password" type="password" class="form-control" id="inputPassword3" placeholder="Password" required/>
        </div>
      </div>
        
      <div class="error" class="form-group">
        <div class="col-sm-offset-3 col-sm-10">

            <span ng-show="loginForm.$invalid" >Uzupełnij poprawnie formularz</span>
            <span ng-show="loginFailure && !  loginForm.$invalid">Podano niepoprawny email lub hasło</span>.
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-10">
          <button ng-click="login()" type="submit" class="btn btn-default"
          ng-disabled="loginForm.$invalid">
            Zaloguj
          </button>
          <button ng-click="gotoRegisterPage()" class="btn btn-primary">Zarejestruj</button>
        </div>
      </div>
    </form>
    
</div>
